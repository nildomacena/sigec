<div *ngIf="!isLoginPage()">
  <nav
    class="main-header navbar navbar-expand navbar-white navbar-light custom-navbar"
  >
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"
          ><i class="fas fa-bars"></i
        ></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a
          [routerLink]="['home']"
          routerLinkActive="router-link-active"
          class="nav-link"
          >Home</a
        >
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a
          (click)="logout()"
          style="cursor: pointer"
          class="nav-link"
          data-widget="control-sidebar"
          data-slide="true"
          role="button"
          ><i class="fas fa-sign-out-alt"></i
        ></a>
      </li>
    </ul>
  </nav>
  <aside
    class="main-sidebar sidebar-dark-primary elevation-0 menu-closed"
    *ngIf="user"
  >
    <!-- Brand Logo -->
    <a
      [routerLink]="['']"
      routerLinkActive="router-link-active"
      class="brand-link custom-navbar"
      style="height: 58px"
    >
      <img
        src="assets/images/logo-completa.png"
        alt="Logo Sabesp"
        class="brand-image"
        style="opacity: 0.8"
      />
      <!-- <span class="brand-text font-weight-bold"
        ><img
          src="https://files.axshare.com/gsc/X93YSI/93/13/0f/93130f51772f47389b134650e88d3270/images/home/u9.png?pageId=4334bbaf-a2b3-4938-a2da-043559beaedf"
          alt="Sabesp"
          class="brand-image"
          style="opacity: 0.8"
      /></span> -->
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul
          class="nav nav-pills nav-sidebar flex-column"
          data-widget="treeview"
          role="menu"
        >
          <li class="nav-item has-treeview menu-open">
            <ul class="nav nav-treeview">
              <!-- <li class="nav-item">
                <a [routerLink]="['']" routerLinkActive="router-link-active" class="nav-link">
                  <i class="fas fa-table"></i>
                  &nbsp;<p>Cadastro de Pessoas</p>
                </a>
              </li> -->
              <li class="nav-item">
                <a (click)="goToHome()" target="blank" class="nav-link">
                  <i class="fa fa-home nav-icon"></i>
                  <p class="label-sidebar">Página Inicial</p>
                </a>
              </li>
              <li class="nav-item">
                <a (click)="goToEstruturas()" target="blank" class="nav-link">
                  <i class="fa fa-building nav-icon"></i>
                  <p class="label-sidebar">Estruturas</p>
                </a>
              </li>
              <li class="nav-item">
                <a (click)="goToLocalidades()" target="blank" class="nav-link">
                  <i class="fas fa-map-marker-alt nav-icon"></i>
                  <p class="label-sidebar">Localidades</p>
                </a>
              </li>
              <li class="nav-item">
                <a (click)="goToParametros()" target="blank" class="nav-link">
                  <i class="fas fa-sliders-h nav-icon"></i>
                  <p class="label-sidebar">Parâmetros</p>
                </a>
              </li>
            </ul>
          </li>
        </ul>
        <div></div>
      </nav>
    </div>
  </aside>
  <div class="content-wrapper">
    <section class="content">
      <router-outlet></router-outlet>
    </section>
  </div>
  <footer class="main-footer" style="position: fixed; bottom: 0; width: 100%">
    <p>SIGEC Sabesp - Todos os Direitos Reservados © 2023</p>
  </footer>
</div>
<router-outlet *ngIf="isLoginPage()"></router-outlet>
