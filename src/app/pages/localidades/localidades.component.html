<div class="main-container">
  <div class="row mt-2">
    <div class="col-3 justify-content-start">
      <i
        class="fas fa-map-marker-alt"
        style="margin-right: 10px; color: #00a5e4; font-size: 20px"
      ></i
      ><span><strong>Localidades</strong></span>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-12 card">
      <div class="row">
        <div class="col-12">
          <p class="card-title">Filtrar por</p>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-8">
          <label for="termo-pesquisa">&nbsp;</label>
          <input
            type="email"
            class="form-control"
            id="termo-pesquisa"
            aria-describedby="termo"
            placeholder="Pesquisar Endereço, CEP, Estado ou Município"
          />
        </div>
        <div class="col-4 d-flex align-items-end pb-3">
          <div class="row" style="width: 100%">
            <div class="col-6">
              <button class="btn btn-primary w-100">
                <i class="fas fa-search mr-2"></i> Pesquisar
              </button>
            </div>
            <div class="col-6">
              <button
                class="btn btn-success w-100"
                (click)="abrirUsuariosDialog()"
              >
                <i class="fas fa-plus mr-2"></i>Nova Localidade
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5" style="margin-bottom: 100px">
    <div class="col-12 card">
      <div class="row">
        <div class="col-12">
          <p class="card-title">Estruturas Cadastradas</p>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-12">
          <p-table [value]="localidades" styleClass="p-datatable-striped w-100">
            <ng-template pTemplate="header">
              <tr class="custom-thead">
                <th>ENDEREÇO</th>
                <th width="160px">CEP</th>
                <th width="160px">NÚMERO</th>
                <th>MUNICÍPIO</th>
                <th width="100px">ESTADO</th>
                <th
                  width="40px"
                  class="highlight"
                  style="
                    padding-top: 0 !important;
                    padding-bottom: 0 !important;
                    position: relative !important;
                  "
                >
                  <div
                    style="
                      position: absolute;
                      top: 10;
                      left: 0;
                      right: 0;
                      color: white;
                    "
                  >
                    AÇÕES
                  </div>
                  <p style="margin-top: 20px; margin-bottom: 0; color: white">
                    Editar
                  </p>
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-localidade>
              <tr>
                <td>{{ localidade.endereco }}</td>
                <td>{{ localidade.cep }}</td>
                <td>{{ localidade.numero }}</td>
                <td>{{ localidade.municipio }}</td>
                <td>{{ localidade.uf.sigla }}</td>
                <td style="background-color: #cef0ff">
                  <div
                    class="button-container"
                    style="display: flex; justify-content: space-between"
                  >
                    <button
                      pButton
                      icon="pi pi-file-edit"
                      class="p-button-text custom-button ml-2"
                      (click)="abrirUsuariosDialog(localidade)"
                    ></button>
                  </div>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
