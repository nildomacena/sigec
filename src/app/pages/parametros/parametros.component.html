<div class="main-container">
  <div class="row mt-2">
    <div class="col-3 justify-content-start">
      <i
        class="fas fa-map-marker-alt"
        style="margin-right: 10px; color: #00a5e4; font-size: 20px"
      ></i
      ><span><strong>Localidades</strong></span>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-12 card">
      <div class="row">
        <div class="col-12">
          <p class="card-title">Filtrar por</p>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-2">
          <label for="termo-pesquisa">Rótulo</label>
          <input
            type="text"
            class="form-control"
            id="termo-pesquisa"
            aria-describedby="termo"
            placeholder="Digite"
          />
        </div>
        <div class="form-group col-3">
          <label for="select-unidade" class="custom-label"
            >Tipo do Elemento</label
          >
          <p-dropdown
            class="w-100"
            className="w-100"
            id="tipoElemento"
            [options]="tipos"
            styleClass="w-100"
            label="Tipo do Elemento"
            formControlName="tipoElemento"
            placeholder="Selecione"
          ></p-dropdown>
        </div>
        <div class="form-group col">
          <label for="termo-pesquisa">Valor</label>
          <input
            type="text"
            class="form-control"
            id="termo-pesquisa"
            aria-describedby="termo"
            placeholder="Digite"
          />
        </div>

        <div class="col-2 d-flex align-items-end pb-3">
          <button class="btn btn-primary w-100">
            <i class="fas fa-search mr-2"></i> Pesquisar
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5" style="margin-bottom: 100px">
    <div class="col-12 card">
      <div class="row">
        <div class="col-12">
          <p class="card-title">Estruturas Cadastradas</p>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-12">
          <p-table [value]="parametros" styleClass="p-datatable-striped w-100">
            <ng-template pTemplate="header">
              <tr class="custom-thead">
                <th width="25%">RÓTULO</th>
                <th width="160px">TIPO</th>
                <th >VALOR</th>
                <th
                  width="40px"
                  class="highlight"
                  style="
                    padding-top: 0 !important;
                    padding-bottom: 0 !important;
                    position: relative !important;
                  "
                >
                  <div
                    style="
                      position: absolute;
                      top: 10;
                      left: 0;
                      right: 0;
                      color: white;
                    "
                  >
                    AÇÕES
                  </div>
                  <p style="margin-top: 20px; margin-bottom: 0; color: white">
                    Editar
                  </p>
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-parametro>
              <tr>
                <td>{{ parametro.rotulo }}</td>
                <td>{{ parametro.tipo }}</td>
                <td>{{ parametro.valor }}</td>
                <td style="background-color: #cef0ff">
                  <div
                    class="button-container"
                    style="display: flex; justify-content: space-between"
                  >
                    <button
                      pButton
                      icon="pi pi-file-edit"
                      class="p-button-text custom-button ml-2"
                    ></button>
                  </div>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
