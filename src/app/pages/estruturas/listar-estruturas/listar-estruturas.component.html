<div class="main-container">
  <div class="row mt-2">
    <div class="col-3 justify-content-start">
      <i
        class="fa fa-building"
        style="margin-right: 10px; color: #00a5e4; font-size: 20px"
      ></i
      ><span><strong>Estruturas</strong></span>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-12 card">
      <div class="row">
        <div class="col-12">
          <p class="card-title">Filtrar por</p>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-3">
          <label for="termo-pesquisa">&nbsp;</label>
          <input
            type="email"
            class="form-control"
            id="termo-pesquisa"
            aria-describedby="termo"
            placeholder="Pesquisar Código SIGEC ou Nome"
          />
        </div>
        <div class="form-group col-2">
          <label for="exampleFormControlSelect1">Unidade</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Centro</option>
            <option>Zona Leste</option>
            <option>Zona Sul</option>
            <option>Zona Norte</option>
          </select>
        </div>
        <div class="form-group col-2">
          <label for="exampleFormControlSelect1">Estado</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option [value]="null" selected>Selecione a UF</option>
            <option *ngFor="let uf of ufs" [value]="uf.sigla">
              {{ uf.nome }}
            </option>
          </select>
        </div>
        <div class="col-4 offset-1 d-flex align-items-end pb-3">
          <div class="row" style="width: 100%">
            <div class="col-6">
              <button class="btn btn-primary w-100">
                <i class="fas fa-search mr-2"></i> Pesquisar
              </button>
            </div>
            <div class="col-6">
              <button
                class="btn btn-success w-100"
                [routerLink]="['/cadastrar-estrutura']"
              >
                <i class="fas fa-plus mr-2"></i>Nova Estrutura
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5" style="margin-bottom: 100px">
    <div class="col-12 card">
      <div class="row">
        <div class="col-12">
          <p class="card-title">Estruturas Cadastradas</p>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-12">
          <p-table [value]="estruturas" styleClass="p-datatable-striped w-100">
            <ng-template pTemplate="header">
              <tr class="custom-thead">
                <th style="width: 10%">CÓDIGO SIGEC</th>
                <th style="width: 30vw">NOME</th>
                <th style="width: 150px">UNIDADE</th>
                <th>MUNICÍPIO</th>
                <th style="width: 5%">ESTADO</th>
                <th
                  class="actions"
                  style="color: white !important; width: 150px !important"
                >
                  AÇÕES
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-estrutura>
              <tr>
                <td>{{ estrutura.id }}</td>
                <td>{{ estrutura.nome }}</td>
                <td>Centro</td>
                <td>{{ estrutura.municipio }}</td>
                <td>{{ estrutura.uf }}</td>
                <td class="p-col-shrink actions-column">
                  <div class="button-container">
                    <button
                      pButton
                      icon="pi pi-eye"
                      class="p-button-text custom-button mr-2"
                      (click)="visualizarEstrutura(estrutura)"
                    ></button>
                    <button
                      pButton
                      icon="pi pi-building"
                      class="p-button-text custom-button ml-2"
                      (click)="inspecionarEstrutura(estrutura)"
                    ></button>
                  </div>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
